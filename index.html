<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Financial Account</title>
   <!-- boostarp -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <!-- google font  -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
   <!-- style sheet -->
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <main>
      <section>
         <div class="container mx-auto">
            <div class="all-content">
               <div class="main-content">
                  <div class="header text-center">
                     <h1 class="pt-5">Financial Account</h1>
                  </div>
                  <div class="row align-items-center">
                     <!-- banner -->
                     <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 ">
                        <div class="pt-5 rounded">
                           <img id="photos" src="img/financial-literacy1.jpeg"  alt="banner img " class="img-fluid ">
                        </div>
                     </div>
                     <!-- all inputfild -->
                     <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 pt-5 ">
                        <div id="wrapper-input">
                           <div class="input-content">
                              <div class="all-input">
                                 <div class="text-start">
                                    <h4 class="h5" >Total Income  </h4>
                                 </div>
                                 <div class="input-group mb-3 align-items-center">
                                    <label class="pe-3 h6" for="income"> Income  </label>
                                    <div class="input-group-prepend">
                                       <span class="input-group-text" id="basic-addon1">&#2547;</span>
                                    </div>
                                    <input id="income" type="number" class="form-control" placeholder="Write here" aria-label="Username" aria-describedby="basic-addon1">
                                 </div>
                              </div>
                           </div>
                           <div class="input-content">
                              <div class="all-input">
                                 <div class="text-start pt-4">
                                    <h4 class="py-1 h5" >Total Expenses  </h4>
                                 </div>
                                 <!-- Food -->
                                 <div class="input-group mb-3 align-items-center">
                                    <label class="pe-3 h6" for="food"> Food  </label>
                                    <div class="input-group-prepend">
                                       <span class="input-group-text" id="basic-addon1">&#2547;</span>
                                    </div>
                                    <input id="food" type="number" class="form-control" placeholder="Write here" aria-label="Username" aria-describedby="basic-addon1">
                                 </div>
                                 <!-- Rent -->
                                 <div class="input-group mb-3 align-items-center">
                                    <label class="pe-3 h6" for="rent"> Rent  </label>
                                    <div class="input-group-prepend">
                                       <span class="input-group-text" id="basic-addon1">&#2547;</span>
                                    </div>
                                    <input id="rent" type="number" class="form-control" placeholder="Write here" aria-label="Username" aria-describedby="basic-addon1">
                                 </div>
                                 <p id="errorShow"></p>
                                 <!-- Clothes -->
                                 <div class="input-group mb-3 align-items-center">
                                    <label class="pe-3 h6" for="clothes"> Clothes  </label>
                                    <div class="input-group-prepend">
                                       <span class="input-group-text" id="basic-addon1">&#2547;</span>
                                    </div>
                                    <input id="clothes" type="number" class="form-control" placeholder="Write here" aria-label="Username" aria-describedby="basic-addon1">
                                 </div>
                                 <!-- Calculate btn  -->
                                 <div class="calculate-btn">
                                    <button id="calculate" class="btn btn-primary form-control">Calculate</button>
                                 </div>
                              </div>
                           </div>
                           <!-- Total Expenses  -->
                           <div class=" pt-4">
                              <h6>Total Expenses : &#2547 <span id="totalExpenses">00.00</span></h5>
                           </div>
                           <!-- current Balance -->
                           <div class="pt-3">
                              <h6>curren Balance : &#2547 <span id="totalBalance">00.00</span></h5>
                                 <p id="lowBalance"></p>
                           </div>
                           <!-- saving  -->
                           <div class="saveing pt-5">
                              <!-- <span class="text-muted" >How many  % will be saved?</span><br> -->
                              <div class="input-group mb-3 align-items-center">
                                 
                                 <label class="pe-3 h6" for="saveInput">Save : </label>
                                 <input id="saveInput" type="number" class="form-control" placeholder="saving now " aria-label="Recipient's username" aria-describedby="basic-addon2" >
                                 <div class="">
                                    <span class="px-2"> % </span>
                                    <button id="saveBtn" class="btn btn-primary" type="button">Button</button>
                                 </div>
                              </div>
                           </div>
                           <!-- Saving Amount: 2000  -->
                           <p id="errorShowTwo"></p>
                           <div class="Amount">
                              <h6>Saving Amount : &#2547 <span id="savingAmount">00:00</span></h4>
                              <h6>Remaining Amount : &#2547 <span id="remainingAmount">00:00</span></h4>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </main>
   <!-- boostarp -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   <!-- app.js -->
   <script src="js/app.js"></script>
</body>
</html>
